<h2>Register</h2>
<p>
  If you already have an account, 
  please <a routerLink="/login" class="btn btn-primary">login</a> here.
</p>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [ngClass]="{'was-validated': !f.valid && !f.pristine}">
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First name</label>
    <div class="col-sm-10">
      <input type="text" required minlength="5" maxlength="60" class="form-control" name="firstName" id="firstName"
        [(ngModel)]="user.username" #firstName="ngModel">
      <div class="invalid-feedback" [hidden]="firstName.valid || firstName.pristine">
        Please enter a first name.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
    <div class="col-sm-10">
      <input type="text" required minlength="5" maxlength="60" class="form-control" name="lastName" id="lastName"
        [(ngModel)]="user.lastName" #lastName="ngModel">
      <div class="invalid-feedback" [hidden]="lastName.valid || lastName.pristine">
        Please enter a last name.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" required minlength="5" maxlength="60" class="form-control" name="email" id="email"
        [(ngModel)]="user.email" #email="ngModel">
      <div class="invalid-feedback" [hidden]="email.valid || email.pristine">
        Please enter an email.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" required minlength="5" maxlength="60" class="form-control" name="username" id="username"
        [(ngModel)]="user.username" #username="ngModel">
      <div class="invalid-feedback" [hidden]="username.valid || username.pristine">
        Please enter a username.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" required class="form-control" name="password" id="password" [(ngModel)]="user.password"
        #password="ngModel">
      <div class="invalid-feedback" [hidden]="password.valid || password.pristine">
        Please ener a password.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
      <button class="btn btn-secondary" routerLink="/books">Cancel</button>
    </div>
  </div>
</form>
